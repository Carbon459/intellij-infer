plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'de.thl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly files("$gradle.gradleUserHomeDir/caches/modules-2/files-2.1/com.jetbrains.intellij.clion/clion/2019.1/99bb4a4caa12f0915f54e4b2d7a772df8d45f93d/clion-2019.1/lib/clion.jar")
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'intellij-infer'
    version '2019.1'
    plugins = ['Maven', 'Gradle']
    sandboxDirectory = "$project.buildDir/myCustom-sandbox"
}
patchPluginXml {
    changeNotes """
      <em>First Release</em>"""
}